<!-- Contenedor completo con *ngIf -->
<div *ngIf="mostrarNotificaciones" class="card shadow-sm mb-4">

  <!-- Cabecera con título y botón de cierre -->
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="fw-bold mb-0">
      <i class="bi bi-bell text-primary me-2"></i> Tus notificaciones
    </h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="mostrarNotificaciones = false"></button>
  </div>

  <!-- Contenido del cuerpo -->
  <div class="card-body">
    <h6 class="text-center mb-3">Citas próximas</h6>

    <div *ngIf="citasProximas.length === 0" class="text-center text-muted">
      No tienes citas próximas
    </div>

    <ul *ngIf="citasProximas.length > 0" class="list-group">
      <li *ngFor="let cita of citasProximas" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ cita.fecha }} - {{ cita.horario }}</strong><br>
          {{ cita.especialidad }} - Dr. {{ cita.nombreMedico }}
        </div>
        <div class="ms-3">
          <i class="bi fs-4"
             [ngClass]="{
               'bi-calendar-check text-success': cita.esHoy,
               'bi-exclamation-circle text-warning': cita.esManana,
               'bi-alarm text-danger': cita.esUrgente
             }"
             title="Prioridad de la cita">
          </i>
        </div>
      </li>
    </ul>

    <div class="text-center mt-3">
      <button class="btn btn-outline-primary btn-sm" (click)="irAMisCitas()">
        Ver todas las citas
      </button>
    </div>
  </div>

</div>
